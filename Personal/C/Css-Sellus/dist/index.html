<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sellus | We sell your property</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body class="bg-alice-200">
    <!-- Header/navigation -->
    <section class="bg-space-500 w-100 h-16">
      <nav
        class="container text-alice-100 my-auto block h-full flex justify-between select-none"
      >
        <a class="hover:text-imperial-400 transition px-4 flex" href="#">
          <h1 class="font-bold flex text-2xl my-auto">Sellus</h1>
        </a>
        <div class="flex text-xl">
          <div class="h-full flex">
            <a class="my-auto mx-4 hover:text-imperial-300 transition" href="#"
              >Home</a
            >
          </div>
          <div class="h-full flex">
            <a class="my-auto mx-4 hover:text-imperial-300 transition" href="#"
              >Properties</a
            >
          </div>
          <div class="h-full flex">
            <a class="my-auto mx-4 hover:text-imperial-300 transition" href="#"
              >Sell</a
            >
          </div>
        </div>
      </nav>
    </section>

    <main class="min-h-screen top-0 absolute w-full">
      <!-- Intro -->
      <section class="w-full h-screen flex">
        <!-- Background -->
        <img
          class="absolute top-0 -z-1 h-full object-cover overflow-hidden select-none min-w-full"
          src="./assets/properties/1.jpg"
          alt=""
        />

        <div
          class="self-center m-auto 2xl:w-5/12 xl:w-8/12 lg:w-9/12 md:w-10/12 sm:w-11/12"
        >
          <div class="flex justify-between">
            <div class="p-4 bg-alice-500 bg-opacity-90 text-2xl hover:bg-opacity-100 transition duration-500">
              <h1>The number one property seller</h1>
            </div>
            <div class="p-4 bg-alice-500 bg-opacity-90 ml-4 flex hover:bg-opacity-100 transition duration-500">
              <h2 class="my-auto">
                We sell your property, if you want it or not! Rated by over
                <span class="font-bold">3 thousand people</span> over the world
                as the best unwanted property seller!
              </h2>
            </div>
          </div>
          <div class="w-full flex justify-around mt-4">
            <button
              class="bg-imperial-200 px-5 py-4 rounded text-space-500 text-2xl transition hover:bg-amaranth-200 hover:border-alice-100"
            >
              Find properties
            </button>
            <button
              class="ml-4 bg-imperial-200 px-5 py-4 rounded text-space-500 text-2xl transition hover:bg-amaranth-200 hover:border-alice-100"
            >
              Sell your property
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
