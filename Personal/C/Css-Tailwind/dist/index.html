<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body class="bg-blue-700">
    <div class="container">
      <!-- Button component -->
      <button
        class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-400"
      >
        Find friends
      </button>

      <button class="btn btn-blue">Find groups</button>

      <!-- Alert component -->
      <div
        class="relative px-4 py-3 my-5 text-red-700 bg-red-100 border border-red-400 rounded"
        role="alert"
      >
        <strong class="font-bold">Alert!</strong>
        <span class="block sm:inline">Please update ur password</span>
      </div>
    </div>

    <!-- Card component -->
    <div class="flex max-w-sm p-6 mx-auto bg-white rounded-lg shadow-xl">
      <div class="flex-shrink-0">
        <img
          src="./assets/yoink.jpg"
          alt=""
          class="w-16 h-16 my-auto rounded-full"
        />
      </div>

      <div class="pt-1 ml-6">
        <h4 class="text-xl text-gray-900">Message notifier</h4>
        <p class="text-base text-gray-600">You have a new message</p>
      </div>
    </div>
  </body>
</html>
