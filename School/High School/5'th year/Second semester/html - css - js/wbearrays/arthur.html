<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Minecraft vibes?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #container {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const data = {
            general: {
                background: {
                    squares: 3500,
                    height: "25px",
                    width: "25px",
                    range: {
                        opacity: [0.3, 1],
                        red: [0, 10],
                        green: [0, 10],
                        blue: [150, 255]
                    }
                }
            },
            objects: {
                amount: 12,
                color: "#FFF",
                spacing: "30px",
                width: "1000px",
                differentiator: "50px"
            }
        }

        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        var container = document.getElementById("container");

        for (let i = 0; i <= data.general.background.squares; i++) {
            let square = document.createElement("div")
            square.style.position = "relative";
            square.style.float = "left";
            square.style.width = data.general.background.width;
            square.style.height = data.general.background.height;
            square.style.backgroundColor = `rgb(${randomNumber(...data.general.background.range.red)}, ${randomNumber(...data.general.background.range.green)}, ${randomNumber(...data.general.background.range.blue)})`
            container.append(square);
        }

        for (let i = 0; i <= data.objects.amount; i++) {
            let circle = document.createElement("div")
            circle.style.position = "fixed";
            circle.style.left = `calc(${data.objects.spacing} * ${i} - ${data.objects.width})`;
            circle.style.top = `calc(75vh - ${data.objects.height})`;
            circle.style.width = circle.style.height = data.objects.width;
            circle.style.borderRadius = "50%";
            circle.style.opacity = `calc(1 - (${i/data.objects.amount} - 0.1))`
            circle.style.backgroundColor = data.objects.color;
            container.append(circle);
        }
    </script>
</body>
</html>
