<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>
<body>
    <p id="HelloWorld" onmouseover="resetColor();">Hello, World</p>
    <button onclick="changeName('Jeffry');">Jeffry</button>
    <button onclick="changeName('Johnny');">Johnny</button>
    <script>
        var switcher = false;
        function changeName(text) {
            var pre = el.innerText;
            el.innerHTML = "Hello, " + text + "!";
            console.log(prefix + "changed " + el.id + " element its text from '" + pre + "' to '" + el.innerText + "'");
            if (switcher == true) {
                el.style.color = "red";
                switcher = false;
            } else {
                el.style.color = "blue";
                switcher = true;
            }
        }

        function resetColor() {
            el.style = null;
        }

        var prefix = "[Hello World] ";
        console.clear();
        console.log(prefix + "Loading page!");
        var el = document.getElementById("HelloWorld");
        console.log(prefix + "Loaded page!");
        console.log(prefix + "fetched " + el.id + " element!");
    </script>
</body>

</html>
