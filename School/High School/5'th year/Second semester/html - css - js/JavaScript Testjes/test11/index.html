<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test 11</title>
    <style>
        #content div {
            width: 10px;
            height: 10px;
            text-align: center;
            border: 1px solid red;
            padding: 10px;
            float: left;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        var doc = document.getElementById("content");
        for (var i = 1; i <= 20; ++i) {
            var div = document.createElement("div");
            div.innerHTML = i;
            div.style.backgroundColor = i == 7 || i == 12 ? "blue" : "yellow";
            if (!(i == 13)) doc.append(div);
        }
    </script>
</body>
</html>
