<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test 9</title>
    <style>
        #content {
            width: 320px;
            margin-left: auto;
            margin-right: auto; 
        }
        #content div {
            width: 20px;
            height: 20px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        var doc = document.getElementById("content");
        for (var i = 0; i <= 255; ++i) {
            var div = document.createElement("div");
            div.style.backgroundColor = "rgb(" + i + ", 0, 0)";
            doc.append(div);
            }
    </script>
</body>
</html>
