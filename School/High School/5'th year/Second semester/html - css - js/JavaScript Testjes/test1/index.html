<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Uno</title>
</head>

<body>
    <p id="darkness" onmouseover="change();" onmouseout="back()">Hello.</p>
    <script>
        var darkness = document.getElementById("darkness");
        function change() {
            darkness.innerHTML = "Hello, darkness.";
        }
        function back() {
            darkness.innerHTML = "Hello.";
        }
    </script>
</body>

</html>
