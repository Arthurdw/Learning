<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test2</title>
</head>

<body>
    <img id="image" style="height: 100vh;" onclick="clicker();" src="assets/1.jpg" alt="Lol">

    <script>
        var image = document.getElementById("image");
        var switcher = true;
        function clicker() {
            if (switcher) {
                image.src = "assets/2.png";
                switcher = false;
            } else {
                image.src = "assets/1.jpg";
                switcher = true;
            }
        }
    </script>
</body>

</html>
