<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13</title>
    <style>
        .item {
            float: left;
            width: 40px;
            height: 40px;
            font-size: 30px;
            line-height: 40px;
            border: 1px solid black;
            margin: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var doc = document.getElementById("container");
        var items = [];
        for (var i = 0; i < 10; ++i) {
            items.push(Math.round(Math.random() * 10));
        }
        for (var i = 0; i < items.length; ++i) {
            var p = document.createElement("p");
            p.innerHTML =  items[i];
            p.classList.add("item")
            doc.append(p);
        }
    </script>
</body>
</html>
