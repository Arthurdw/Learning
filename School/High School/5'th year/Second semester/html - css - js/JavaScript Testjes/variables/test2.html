<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test2</title>
</head>
<body>
    <div id="btns"></div>
    <script>
        var doc = document.getElementById("btns");
        for (var i = 0; i < 1000; i++) {
            var url = document.createElement("a");
            var btn = document.createElement("button");
            url.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            url.innerHTML = i;
            url.style.padding = i;
            btn.style.padding = i;
            if (i%3 == 0) url.innerHTML = "Bim";
            if (i%5 == 0) url.innerHTML = "Bam";
            if (i%15 == 0) url.innerHTML = "Bom";
            btn.append(url);
            doc.append(btn);
        }

    </script>
</body>
</html>
