<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .buttons {
            text-align: center;
            margin: 20px;
        }

        button {
            margin-left: 5px;
            margin-right: 5px;
            width: 80px;
        }

        #container {
            width: 1000px;
            margin-left: auto;
            margin-right: auto
        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="buttons">
        <button onclick="addImage('yellow');">Geel</button>
        <button onclick="addImage('orange');">Oranje</button>
        <button onclick="addImage('blue');">Blauw</button>
    </div>
    <div id="container"></div>
    <script>
        var doc = document.getElementById("container");
        function addImage(color) {
            var img = document.createElement("img");
            img.src = "brick_" + color + ".jpg";
            doc.append(img);
        }
    </script>
</body>

</html>
