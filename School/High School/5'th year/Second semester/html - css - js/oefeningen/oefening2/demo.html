            "Pieter Cornelis (Piet) Mondriaan (Amersfoort, 7 maart 1872 â€“ New York, 1 februari 1944) was een Nederlandse kunstschilder en kunsttheoreticus, die op latere leeftijd in het buitenland woonde en werkte. Mondriaan wordt algemeen gezien als een pionier van de abstracte en non-figuratieve kunst. Vooral zijn latere geometrisch-abstracte werk, met de kenmerkende horizontale en verticale zwarte lijnen en primaire kleuren, is wereldberoemd en dient als inspiratiebron voor vele architecten en ontwerpers van toegepaste kunst. Hij was een van de belangrijkste medewerkers van het tijdschrift De Stijl en ontwikkelde een eigen kunsttheorie, die hij Nieuwe Beelding of neoplasticisme noemde. Hij is in het buitenland beter bekend als Mondrian, een wijziging die hij zelf invoerde nadat hij in Parijs was gaan wonen.";
