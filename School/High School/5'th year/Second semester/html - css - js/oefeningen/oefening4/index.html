<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        button {
            position: absolute;
            left: 20px;
            top: 30px;
        }
    </style>
</head>

<body>
    <button id="btn" onclick="changePos();">Ik ben hier</button>
    <script>
        var btn = document.getElementById("btn")
        var _top = true;
        function changePos() {
            if (_top) {
                btn.style.left = "120px";
                btn.style.top = "200px";
            } else {
                btn.style.left = "20px";
                btn.style.top = "30px";
            }
            _top = ! _top;
        }
    </script>
</body>

</html>
