<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Day</title>
</head>

<body>
    <script>
        var days = ["maandag", "dinsdag", "woensdag", "donderdag", "vrijdag", "zaterdag", "zondag"];
        var months = [{month: "januari", maxDays: 31}, {month: "februari", maxDays: 28}, {month: "maart", maxDays: 31}, {month: "april", maxDays: 30}, {month: "mei", maxDays: 31}, {month: "juni", maxDays: 30}, {month: "juli", maxDays: 31}, {month: "augustus", maxDays: 31}, {month: "september", maxDays: 30}, {month: "oktober", maxDays: 31}, {month: "november", maxDays: 30}, {month: "december", maxDays: 31}];
        var received = [];
        var counter = 0;
        var doc = document.getElementsByTagName("body")[0];
        var selectedMonth = months[Math.floor(Math.random() * (months.length))];
        var p = document.createElement("p");
        p.innerText = `Vandaag is het ${days[Math.floor(Math.random()*(days.length))].toString()} ${Math.ceil(Math.random()*selectedMonth.maxDays)} ${selectedMonth.month}`;
        doc.append(p);
        for (var i = 0; i < 1000000; i++) {
            selectedMonth = months[Math.floor(Math.random() * (months.length))];
            received.push([days[Math.floor(Math.random()*(days.length))], Math.ceil(Math.random()*selectedMonth.maxDays), selectedMonth.month]);
        }
        function check(dagnaam = null, dag = null, maand = null) {
            received.forEach(item => {
                if (dagnaam == null && dag == null && maand == null) counter += 1
                if (dagnaam == item[0] && dag == null && maand == null) counter += 1
                if (dagnaam == null && dag == item[1] && maand == null) counter += 1
                if (dagnaam == null && dag == null && maand == item[2]) counter += 1
                if (dagnaam == item[0] && dag == item[1] && maand == null) counter += 1
                if (dagnaam == null && dag == item[1] && maand == item[2]) counter += 1
                if (dagnaam == item[0] && dag == null && maand == item[2]) counter += 1
                if (dagnaam == item[0] && dag == item[1] && maand == item[2]) counter += 1
            });
            console.log(`Er zijn ${counter} dagen gevonden die voldoen aan de volgende filter(s):\r\n${dagnaam != null ? 'dagnaam: ' + dagnaam + '\r\n' : ''}${dag != null ? 'dag: ' + dag + '\r\n' : ''}${maand != null ? 'maand: ' + maand + '\r\n' : ''}`)
        }

        check(null, 12, 'januari');
    </script>
</body>

</html>
