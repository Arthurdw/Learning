<head>
    <meta charset="UTF-8">

    <title>Message</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content center wisk" style="max-width: 350px;">
        <form method="POST" action="send.php">
            <label for="username">Name:</label>
            <input class="input-field" type="text" name="username" id="username" required><br>
            <label for="email">E-mail:</label>
            <input class="input-field" type="email" name="email" id="email" required>
            <label for="message">Message:</label>
            <textarea class="input-field" name="message" id="message" cols="30" rows="5" required></textarea>
            <input id="submit" type="submit" value="Send your message">
        </form>
    </div>
</body>
