<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulieren</title>
</head>

<body>
    <form action="verwerk.php" method="POST">
        <label for="fruitsoort">Fruitsoort: </label>
        <input id="fruitsoort" type="text" value="appel" required placeholder="Fruitnaam" name="fruit"
            title="Naam Fruit"><br>

        <label for="kleur">kleur: </label>
        <input id="kleur" type="color" value="#ffffff" required placeholder="Kleur" name="kleur"
            title="kleur Fruit"><br>

        <label for="aantal">aantal: </label>
        <input id="aantal" type="number" value="1" required placeholder="aantal" name="aantal" title="aantal"><br>

        <label for="dag">dag: </label>
        <input id="dag" type="date" value="2019-11-12" required placeholder="dag" name="dag" title="dag"><br>

        <label for="passwd">passwd: </label>
        <input id="passwd" type="password" value="abc" required placeholder="passwd" name="passwd" title="passwd"><br>

        <label for="bespoten">bespoten: </label>
        <input id="bespoten" type="checkbox" value="bespoten" required placeholder="bespoten" checked name="bespoten"
            title="bespoten"><br>

        <label for="eetbaar">eetbaar: </label>
        <input id="eetbaar" type="checkbox" value="eetbaar" required placeholder="eetbaar" checked name="eetbaar"
            title="eetbaar"><br>

        <span>Verkocht per:</span>
        <label for="verkochtstuk">Per stuk: </label>
        <input id="verkochtstuk" type="radio" required value="p/stuk" placeholder="verkocht p/s" checked name="verkocht"
            title="verkocht p/s"><br>
        <label for="verkochtkilo">Per kilo: </label>
        <input id="verkochtkilo" type="radio" required value="p/kilo" placeholder="verkocht kilo" name="verkocht"
            title="verkocht kilo"><br>

        <select name="vervoer" id="vervoer">
            <p></p>
            <option value="Vrachtwagen">Vrachtwagen</option>
            <option value="Vliegtuig">Vliegtuig</option>
            <option value="Schip">Schip</option>
            <option value="Fiets">Fiets</option>
            <option value="Camionette">Camionette</option>
            <option value="Te voet">Te voet</option>
            <option value="Trein">Trein</option>
        </select><br>

        <input type="submit" value="VERSTUUUR FRUIT">
    </form>
</body>

</html>
