<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test4</title>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div id="container">
        <img style="height: 10vh;" onclick="clicker();" src="assets/1.jpg">
    </div>

    <script>
        var container = document.getElementById("container");
        var switcher = 2;

        function clicker() {
            var image = document.createElement("img");
            image.src = "assets/" + switcher + ".jpg";
            image.style = "height: 10vh;";
            container.append(image)
                ++switcher;
            if (switcher >= 4) switcher = 1;
        }
    </script>
</body>

</html>
