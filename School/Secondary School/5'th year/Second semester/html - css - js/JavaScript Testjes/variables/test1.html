<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test1</title>
</head>

<body>
    <script>
        var myVar = "JS is loosly typed.";
        console.log(typeof myVar);
        myVar = 7;
        console.log(typeof myVar);
        myVar = true;
        console.log(typeof myVar);
        myVar = [1, 2, 3];
        console.log(typeof myVar);
        myVar = {
            token: "123abc",
            spec: [{
                id: 123
            }]
        };
        console.log(typeof myVar);

        class myObject {
            constructor(test) {
                this.test = test
            }
        }
        console.log(typeof new myObject("Test"))
    </script>
</body>

</html>
