<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
</head>
<body>
    <script>
        var doc = document.getElementsByTagName("body")[0];
        var amount = Math.floor(Math.random() * 5) + 4;
        var sections = ['h', 'k', 'p', 'r'];
        for (var i = 0; i < amount; ++i) {
            var img = document.createElement("img");
            var choice = Math.floor(Math.random() * 4);
            var selector = Math.floor(Math.random() * 13) + 1;
            if (selector == 11) selector = "b"
            if (selector == 12) selector = "q"
            if (selector == 13) selector = "k"
            img.src = `cards/${sections[choice]}_${selector}.png`;
            doc.append(img);
        }
    </script>
</body>
</html>
